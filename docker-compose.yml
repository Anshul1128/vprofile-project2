#this all data is taken from /src/main/resources/application.properties
version : "3.8"
services:
  vprodb:
    image: anshul1128/vprofiledb
    ports:
      - "3306:3306"
    volumes:
      - vprodbdata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=vprodbpass

  vprocache01:
    image: memcached
    ports:
      - "11211:11211"

  vpromq01:
    image: rabbitmq
    ports:
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  vproapp:
    image: anshul1128/vprofileapp
    ports:
      - "8080:8080"
    volumes: 
      - vproappdata:/usr/local/tomcat/webapps

  vproweb:
    image: anshul1128/vprofileweb
    ports:
      - "80:80"
volumes:
  vprodbdata: {} #curly bracket means create volume for us.
  vproappdata: {}